steps:
  # Try to pull previous images for caching
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker pull europe-west3-docker.pkg.dev/goffeine-468309/goffeine-hub/goffeine:cache || echo "No cache image found"
        docker pull europe-west3-docker.pkg.dev/goffeine-468309/goffeine-hub/goffeine:latest || echo "No latest image found"

  # Build with layer caching
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--cache-from=europe-west3-docker.pkg.dev/goffeine-468309/goffeine-hub/goffeine:cache'
      - '--cache-from=europe-west3-docker.pkg.dev/goffeine-468309/goffeine-hub/goffeine:latest'
      - '--tag=europe-west3-docker.pkg.dev/goffeine-468309/goffeine-hub/goffeine:latest'
      - '--tag=europe-west3-docker.pkg.dev/goffeine-468309/goffeine-hub/goffeine:cache'
      - '.'

  # Push both tags
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'europe-west3-docker.pkg.dev/goffeine-468309/goffeine-hub/goffeine:latest']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'europe-west3-docker.pkg.dev/goffeine-468309/goffeine-hub/goffeine:cache']

options:
  machineType: 'E2_HIGHCPU_8'  # 8 CPU cores for faster builds
  diskSizeGb: 100